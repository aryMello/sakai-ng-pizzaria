<div class="container">
  <div class="body">
    <img src="https://www.creativefabrica.com/wp-content/uploads/2020/12/25/Pizza-Vector-logo-illustration-Graphics-7347766-1.jpg" class="image-container" alt="Image description">
    <div class="form-container">
      <h1>Entrar</h1>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="register-form">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
          <label>Email</label>
          <span *ngIf="formLogin.get('email')?.hasError('required') && formLogin.get('email')?.touched"
          class="text-danger errorLabel">
           <strong>Email</strong> obrigatorio
        </span>
        <span *ngIf="formLogin.get('email')?.hasError('email') && formLogin.get('email')?.touched"
          class="text-danger errorLabel">
          Esse não é um <strong>Email</strong> valido
        </span>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" formControlName="password" placeholder="Senha">
          <label>Senha</label>
          <span *ngIf="formLogin.get('password')?.hasError('required') && formLogin.get('password')?.touched"
          class="text-danger errorLabel">
          <strong>Senha</strong> obrigatoria
        </span>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            <p class="mt-3">Não possui conta? <a routerLink="/Register">Registrar</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
